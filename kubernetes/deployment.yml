apiVersion: v1
kind: Pod
metadata:
  name: gameoflife
  labels:
    env: dev
    app: gol
spec:
  containers:
  - name: gol
    image: veerendradevops/gol_tomcat
    ports:
    - containerPort: 8080
---

kind: Service
apiVersion: v1
metadata:
  name:  gameoflife
spec:
  selector:
    app:  gol
  type:  NodePort
  ports:
  - name:  http
    port:  8080
    nodePort: 30001
    protocol: TCP